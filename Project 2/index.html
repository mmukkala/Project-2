<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S Game</title>
    <script src="myJavaScript.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="demo">Try your luck !</h2>
    <div class="container">
        <div class="section">
            <div class="info">
                <h3>You :</h3><span id="playerScore">0</span>
            </div>
            <div class="show">
                <i class="fas fa-hand-rock"></i>
            </div>
        </div>
        <div class="section">
            <div class="info">
                <h3>Computer :</h3><span id="computerScore">0</span>
            </div>
            <div class="show computer">
                <i class="fas fa-hand-scissors"></i>
            </div>
        </div>
    </div>
    <h3>Ties :</h3><span id="Ties">0</span>
    <div class="selection">
        <button class="fas fa-hand-rock" id="rock">Rock</button>
        <button class="fas fa-hand-paper" id="paper">Paper</button>
        <button class="fas fa-hand-scissors" id="scissors">Scissors</button>
    </div>
</body>
</html>
